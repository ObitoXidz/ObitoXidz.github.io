<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Details Extractor</title>
    <script src="https://cdn.jsdelivr.net/npm/libphonenumber-js@1.9.27/bundle/libphonenumber-max.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            flex-direction: column;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        .title {
            color: green;
            font-weight: bold;
        }
        .result-box {
            margin-top: 20px;
            text-align: left;
        }
        .result-box pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-button:hover {
            background-color: #0078b8;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">P H O N E C H E C K E R</div>
        <h2>üìû Welcome to the Phone Number Details Extractor üìû</h2>
        <p>Please enter the phone number below:</p>
        <input type="text" id="phone_number" placeholder="Enter the phone number" />
        <button onclick="trackNumber()">Track</button>
        <div class="result-box" id="result-box"></div>
    </div>

    <script>
        function trackNumber() {
            const phoneNumber = document.getElementById('phone_number').value;
            const resultBox = document.getElementById('result-box');
            resultBox.innerHTML = "";

            try {
                const number = libphonenumber.parsePhoneNumber(phoneNumber);
                if (!number.isValid()) {
                    throw new Error("Invalid phone number");
                }
                
                const country_code = number.country;
                const country_calling_code = number.countryCallingCode;
                const formatted_number = number.formatInternational();
                const national_number = number.formatNational();
                const e164_format = number.format('E.164');
                const rfc3966_format = number.format('RFC3966');

                const details = {
                    "Country Code": country_code,
                    "Country Calling Code": country_calling_code,
                    "Validity": "Valid",
                    "Formatted Number": formatted_number,
                    "National Number": national_number,
                    "E164 Format": e164_format,
                    "RFC3966 Format": rfc3966_format
                };

                let result = "<pre><strong>üåê Phone Number Details üåê:</strong>\n";
                for (const [key, value] of Object.entries(details)) {
                    result += `${key}: ${value}\n`;
                }
                result += "</pre>";
                resultBox.innerHTML = result;

            } catch (e) {
                resultBox.innerHTML = "<pre>‚ùå Number could not be parsed: " + e.toString() + "</pre>";
            }
        }
    </script>

</body>
</html
